name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libgmp-dev libboost-dev

      - name: Build library
        run: make

      - name: Run tests
        run: bash test/run_all_tests.sh
